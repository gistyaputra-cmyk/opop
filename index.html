<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Alat Pendakian</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #fff; }
    .container { min-height: 100vh; display: flex; justify-content: center; align-items: center; }/* LOGIN */
#loginPage { width: 100%; }
.login-box {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 15px;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.login-box h2 { text-align: center; margin-bottom: 20px; }
.login-box input {
  width: 100%; padding: 10px; margin: 10px 0;
  border: none; border-radius: 8px;
}
.login-box button {
  width: 100%; padding: 10px; border: none;
  border-radius: 8px; background: #1abc9c;
  color: #000; font-weight: bold; cursor: pointer;
}
.login-box button:hover { background: #16a085; }
.error { color: #ff7675; text-align: center; display: none; }

/* STORE */
#storePage { display: none; width: 100%; padding: 20px; }
header { display: flex; justify-content: space-between; align-items: center; }
header h1 { margin: 0; }
.logout { background: #e74c3c; border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; color: #fff; }
.logout:hover { background: #c0392b; }

.products {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px; margin-top: 30px;
}
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 15px; padding: 15px; text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  cursor: pointer;
}
.card img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
.card h3 { margin: 10px 0 5px; }

/* MODAL */
.modal {
  display: none; position: fixed; top: 0; left: 0;
  width: 100%; height: 100%; background: rgba(0,0,0,0.7);
  justify-content: center; align-items: center;
}
.modal-content {
  background: #ecf0f1; color: #000; padding: 20px;
  border-radius: 15px; width: 300px; text-align: center;
}
.modal-content img { width: 100%; border-radius: 10px; }
.close { float: right; cursor: pointer; font-weight: bold; }
.buy {
  margin-top: 15px; padding: 10px; width: 100%;
  border: none; border-radius: 8px;
  background: #27ae60; color: #fff; font-weight: bold;
}

  </style>
</head>
<body><!-- LOGIN PAGE --><div class="container" id="loginPage">

    <h2>Login Admin</h2>

    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

  </div>
</div><!-- STORE PAGE --><div id="storePage">
  <header>

    </div>
  </div>
</div><!-- MODAL --><div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <img id="modalImg" />
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <button class="buy" onclick="buyItem()">Buy</button>
  </div>
</div><script>
  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === 'admin' && p === '12345678') {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('storePage').style.display = 'block';
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }

  function logout() {
    document.getElementById('storePage').style.display = 'none';
    document.getElementById('loginPage').style.display = 'flex';
  }

  function openModal(title, desc, img) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalDesc').innerText = desc;
    document.getElementById('modalImg').src = img;
    document.getElementById('modal').style.display = 'flex';
  }

    document.getElementById('modal').style.display = 'none';
  }
</script></body>
  </html>
